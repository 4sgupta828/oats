# infra/base/ui-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: oats-ui-service
  labels:
    app: oats-ui
spec:
  # This selector ensures the service routes traffic to pods with the 'app: oats-ui' label
  selector:
    app: oats-ui
  ports:
    - protocol: TCP
      port: 8080     # External port for accessing the UI
      targetPort: 80 # The port the container is listening on
  type: LoadBalancer # For Docker Desktop k8s, exposes on localhost:8080