# Example secrets configuration
# IMPORTANT: This is a template. Do NOT commit actual secrets to git.
# Use Kubernetes secrets management, sealed-secrets, or external secret managers.

apiVersion: v1
kind: Secret
metadata:
  name: oats-api-secrets
  labels:
    app: oats-backend-api
type: Opaque
stringData:
  # LLM API Keys
  OPENAI_API_KEY: "YOUR_OPENAI_KEY_HERE"
  ANTHROPIC_API_KEY: "YOUR_ANTHROPIC_KEY_HERE"

  # LLM Configuration
  UFFLOW_LLM_PROVIDER: "openai"
  UFFLOW_LLM_MODEL: "gpt-4"
  UFFLOW_TEMPERATURE: "0.1"
  UFFLOW_MAX_TOKENS: "4000"

  # Agent Configuration
  UFFLOW_MAX_TURNS: "15"
  UFFLOW_PROMPT_VERSION: "v3"
  UFFLOW_LOG_LEVEL: "INFO"
---
# TODO: Add ConfigMap for non-sensitive configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: oats-config
  labels:
    app: oats
data:
  agent.config: |
    # Agent configuration
    max_turns: 15
    prompt_version: v3
    timeout_seconds: 3600

  backend.config: |
    # Backend API configuration
    port: 8000
    workers: 4
