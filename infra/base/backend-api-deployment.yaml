apiVersion: apps/v1
kind: Deployment
metadata:
  name: oats-backend-api
  labels:
    app: oats-backend-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oats-backend-api
  template:
    metadata:
      labels:
        app: oats-backend-api
    spec:
      serviceAccountName: oats-job-creator # Note: Can be simplified if not creating pods anymore
      containers:
        - name: backend-api
          image: oats-backend-api:v6
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            # API keys for the embedded agent
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: oats-api-keys
                  key: openai-api-key
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: oats-api-keys
                  key: anthropic-api-key