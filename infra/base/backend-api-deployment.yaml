apiVersion: apps/v1
kind: Deployment
metadata:
  name: oats-backend-api
  labels:
    app: oats-backend-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oats-backend-api
  template:
    metadata:
      labels:
        app: oats-backend-api
    spec:
      serviceAccountName: oats-job-creator # Important: Use the SA defined in rbac.yaml
      containers:
        - name: backend-api
          image: your-repo/oats-backend-api:latest # Replace with your image registry
          ports:
            - containerPort: 8000
          env:
            - name: AGENT_IMAGE
              value: "your-repo/oats-agent:latest"
            - name: API_KEY_SECRET_NAME
              value: "oats-api-keys"